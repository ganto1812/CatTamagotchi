<div class="p-2 m-2">
  <h2>{{icon}}{{name}}</h2>

         role="progressbar"
         style="width: 90%;"
         aria-valuenow="70"
         aria-valuemin="0"
         aria-valuemax="100">
      {{value}}%

  </div>
</div>
